<!doctype html>
<html>

<head>
  <style>
    /* Use the video as a full-screen background */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video poster="poster-image.jpg" autoplay loop muted>
      <source src="background-video.webm" type="video/mp4">
      <!-- Add additional source elements for other video formats here -->
    </video>
  </div>
</body>

</html>
